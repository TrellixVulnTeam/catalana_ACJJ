<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">
    <link class="fondoContacto" background="../style/style.css">
    <meta name="description" content="En esta sección podrás contactarnos y suscribirte a nuestro newsletter.">
    <meta name="keywords" content="contacto, mail, mensaje, contactanos, datos, newsletter">
    <link rel="stylesheet" href="../style/style.css">
    <title>CATALANA - Contacto</title>
</head>
<body class="fondoContacto" background="../media/imagenes/contacto.jpeg">
    <nav>
        <p class="goBack"> <a href="../index.html"> <img class="goBack__arrow" src="https://img.icons8.com/ios/50/ffffff/undo.png"/> </a> </p>
    </nav>
    <main class="contacto">
        <div>
            <h1 class="contacto__titulo">Suscribite para recibir nuestras últimas novedades sobre lanzamientos y promociones.</h1>
            <form action="" id="Formulario">
                <div>
                    <p><label class="contacto__sentence" for=""> Usuario </label><input type="text" name="" id="" placeholder="Ej: marta@gmail.com"></p>
                    <p><label class="contacto__sentence" for=""> Contraseña </label><input type="password" name="" id=""></p>
                </div>
                <div>
                    <p class="contacto__sentence"> <strong> Deseo suscribirme y recibir las novedades! </strong> </p>
                </div>
                <div>
                    <p><label class="contacto__sentence" for=""> Sí </label>
                    <input type="radio" name="newsletter" id=""></p>
                    <p><label class="contacto__sentence" for=""> No </label>
                    <input type="radio" name="newsletter" id=""></p>
                </div>
                <div>
                    <p><label class="contacto__sentence" for=""> Dejanos un mensaje que nos ayude a mejorar nuestro servicio! </label></p>
                    <p><textarea name="" id="" cols="30" rows="5"></textarea></p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">
                </div>
            </form>
        </div>
        <br>
        <div class="piedePagina">
            <a href="https://www.instagram.com/"> <img class="piedePagina__instagram" src="../media/imagenes/instagramicon.png" alt=""> </a> 
            <a href="https://www.facebook.com/"> <img class="piedePagina__facebook" src="../media/imagenes/facebookicon.png" alt=""> </a>
        </div>
    </main>
    <footer class="footer"> <p class="footer"> Ante cualquier consulta, podés comunicarte con nosotros a contacto@catalana.com.ar </p> </footer>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
